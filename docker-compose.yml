version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tiktok_lafit_app
    container_name: tiktok_lafit_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - tiktok_lafit_network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: tiktok_lafit_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - tiktok_lafit_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: tiktok_lafit_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tiktok_lafit
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: tiktok_lafit
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - tiktok_lafit_network

  redis:
    image: redis:alpine
    container_name: tiktok_lafit_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - tiktok_lafit_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: tiktok_lafit_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - tiktok_lafit_network
    depends_on:
      - db

networks:
  tiktok_lafit_network:
    driver: bridge

volumes:
  dbdata:
    driver: local

